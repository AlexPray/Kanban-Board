<!DOCTYPE html>
<html lang="de">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="src/css/styles.css">
  </head>

  <body>
    <!-- kanban-board-container -->
    <div id="kanban-board-container">
      <!-- Titel -->
      <header class="titel-container"> 
          <h1>Kanban-Board</h1>
      </header>

      <!-- Tasklist-container -->
      <section class="task-list-container">
        <div class="task-area">

          <!-- Task-Collums -->
          <div class="task-collum to-do-collum">
            <h2>To do</h2>
            <div class="drop-area"></div>
            <button class="add-task-button"><img src="./src/img/plus-svg.svg" alt=""></button>
          </div>

          <div class="task-collum in-progress-collum">
            <h2>In progress</h2>
            <div class="drop-area"></div>
            <button class="add-task-button"><img src="./src/img/plus-svg.svg" alt=""></button>
          </div>

          <div class="task-collum finished-collum">
            <h2>Finished</h2>
            <div class="drop-area"></div>
            <button class="add-task-button"><img src="./src/img/plus-svg.svg" alt=""></button>
          </div>

          <div class="task-collum suspended-collum">
            <h2>Suspended</h2>
            <div class="drop-area"></div>
            <button class="add-task-button"><img src="./src/img/plus-svg.svg" alt=""></button>
          </div>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="src/js/classes/load.js" defer></script>
    <script src="src/js/classes/Add_task.js" defer></script>
    <script src="src/js/classes/Drag_and_drop.js" defer></script>
    <script src="src/js/main.js" defer></script>
  </body>
</html>
